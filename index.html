<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Video Stream</h1>
    <img id="video" src="" alt="Video Stream">
    <script>
        // Function to update the video stream
        function updateVideoStream() {
            var video = document.getElementById('video');
            video.src = '/video_feed?' + new Date().getTime(); // Append timestamp to prevent caching
            setTimeout(updateVideoStream, 1000); // Update every second
        }
        // Call the function to start updating the video stream
        updateVideoStream();
    </script>
</body>
</html>
