<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        #video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        #video-stream {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="video-stream" src="" alt="Video Stream">
    </div>

    <script>
        const video = document.getElementById('video-stream');

        // Function to update the video stream
        async function updateVideoStream() {
            try {
                const response = await fetch('http://127.0.0.1:8000/video_feed');
                const reader = response.body.getReader();
                
                // Read and display the video stream
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const blob = new Blob([value], { type: 'image/jpeg' });
                    video.src = URL.createObjectURL(blob);
                }
            } catch (error) {
                console.error('Error fetching video stream:', error);
            }
        }

        // Call the function to start streaming the video
        updateVideoStream();
    </script>
</body>
</html>
